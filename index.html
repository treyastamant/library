<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <script src="script.js" defer></script>
  <title>My Library</title>
</head>
<body>
  <header>
    <h1>My Library</h1>
  </header>

  <div class="button-container">
    <button id="new-book" class="primary-button">Add New Book</button>
  </div>

  <div class="books-container"></div>

  <form action="" method="get">
    <div class="group">
      <label for="title">Title</label>
      <input type="text" id="title">
    </div>
    <div class="group">
    <label for="author">Author</label>
    <input type="text" id="author">
  </div>
    <div class="group">
      <label for="pages">Number of pages</label>
      <input type="text" id="pages">
    </div>
    <fieldset>
      <legend>Have you read this book?</legend>
      <div>
        <input type="radio" name="read" id="read" value="Read">
        <label for="read">Yes</label>
      </div>
      <div>
        <input type="radio" name="read" id="not-read" value="Not Read">
        <label for="not-read">No</label>
      </div>
    </fieldset>
    <button class="add-book primary-button">Add Book</button>
  </form>
  
</body>
</html>
